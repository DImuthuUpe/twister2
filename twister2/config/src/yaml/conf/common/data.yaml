#Home directory of the hadoop
twister2.data.hadoop.home: "${HADOOP_HOME}"

#specify the hdfs class
twister2.data.hdfs.class: "org.apache.hadoop.hdfs.DistributedFileSystem"

#Specify the hdfs key
twister2.data.hdfs.implementation.key: "fs.hdfs.impl"

#Specify the config directory of the hdfs
twister2.data.hdfs.config.directory: "${HADOOP_HOME}/etc/hadoop/core-site.xml"

#Specify the data directory of the hdfs
twister2.data.hdfs.data.directory: "${HADOOP_HOME}/etc/hadoop/hdfs-site.xml"

#Specify the name of the namenode
twister2.data.hdfs.namenode: "hostname.domain.name"

#Specify the namenode port
twister2.data.hdfs.namenode.port: "9000"

twister2.data.fs.root: "${TWISTER2_HOME}/persistent/data"

twister2.data.hdfs.root: "/twister2/persistent/data"
